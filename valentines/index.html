<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #ff758c, #ff7eb3);
        transition: background 1s ease;
    }

    .card {
        background: white;
        padding: 35px 30px;
        border-radius: 24px;
        text-align: center;
        max-width: 360px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
        color: #e91e63;
        font-size: 26px;
        margin-bottom: 20px;
    }

    p {
        color: #555;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:active {
        transform: scale(0.95);
    }

    .yes {
        background-color: #ff4081;
        color: white;
    }

    .no {
        background-color: #b0b0b0;
        color: white;
        position: absolute;
    }

    img {
        width: 100%;
        border-radius: 18px;
        margin-top: 20px;
    }

    .message {
        font-size: 24px;
        color: white;
        margin-bottom: 10px;
        text-shadow: 1px 1px 4px black;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Made with love, just for you</p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíï</button>
        <button class="no" id="noBtn" onclick="noClicked()">No üíî</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // Make NO button dodge the click
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClicked() {
        document.body.style.background = "#000";

        document.getElementById("card").innerHTML = `
            <div class="message">You said YES ‚ù§Ô∏è</div>
            <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=900&q=80" alt="Sunset">
        `;
    }

    function noClicked() {
        document.body.style.background = "#90caf9";

        document.getElementById("card").innerHTML = `
            <div class="message">Oh no üò≠</div>
            <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=900&q=80" alt="Crying Baby">
        `;
    }
</script>

</body>
</html>
